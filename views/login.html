<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>

<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Local css -->
<link rel="stylesheet" type="text/css" href="/styles/styles.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- local JS -->
<script src="./js/index.js"></script>
<!-- model cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</head>

<body class="login-background logBox">
    <div class="container">
        <div class="row justify-content-left">
            <div class="col-md-6 offset-md-3">

                    <div class="card">
                            <form class="px-4 py-3">
                              <div class="form-group">
                                  <h1>Login</h1>
                                <label for="username">Email</label>
                                <input type="username" class="form-control" id="email" placeholder="example4012@hotmail.com">
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                              </div>
                              <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                  Remember me
                                </label>
                              </div>
                              <button id="submit" type="submit" class="btn btn-primary">Sign in</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="./signup.html">New around here? Sign up</a>
                    </div>
            </div>
        </div>
    </div>

    <div class="modal" id="result-modal">
        <div class="modal-dialog">
            <div class= "modal-content">
                <div class="modal-body">
                    <h4 class="modal-title">Incorrect Username / Password <br> Please Enter Again</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div> 
        </div>
    </div>

</body>

</html>


<script type="text/javascript">
    $( document ).ready(function() {
    
    
        $("#submit").on('click', function (event) {
            event.preventDefault();
    
            function checkform(){
                var vaild = true;
                $(".form-control ").each(function(){
                    if ($(this).val() === ""){
                        vaild = false;
                
                    }
                });
                return vaild;
            }
    
            if(checkform()){
    
                var userInput = {
                    email : $("#email").val().trim(),
                    password : $("#password").val().trim(),
                };          
                    console.log(userInput);
    
                $.post("/api/accounts", userInput, function(data){
                    console.log(data);
                    if(data !== null){
                        sessionStorage.id = data.id;
                        console.log(sessionStorage.id);
                        window.location.href = "/home";
                    }else{
                        $("#result-modal").modal("toggle");
                    }
                    console.log(data);
                });

                }else{
                    alert("Please Fill out the Form!!")
                }
                
         });
    
    });
    
    </script>
