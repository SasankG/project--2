    <form>
        <div class="container formBox">
            <h1> Add Gigs!</h1>
            <p> Please fill out the form below to post a gig</p>
            <hr>
            <label for="fname"><b>First Name:</b></label>
            <input class="fname" type="text" placeholder="Enter first name" name="" required>
            <label classfor="address"><b>Address:</b></label>
            <input class="address" type="text" placeholder="Location/adress of your gig" name="" required>
            <label for="number"><b>Phone Number:</b></label>
            <input class="number" type="text" placeholder="Phone # for contact" name="" required>
            <br>
            <label for="jobtitle"><b>Title of Gig:</b></label>
            <input class="jobtitle" type="text" placeholder="Enter name of Gig" name="" required>
            <label for="description"><b>Description of Gig</b></label>
            <input class="description" type="text" placeholder="Describe your gig" name="" required>
            <label for="payment"><b> Payment</b></label>
            <input class="payment" type="text" placeholder="$15 etc." name="" required>
            <hr>
            <button id="submit" type="submit" class="submitbtn">Submit</button>
        </div>
    </form>
    <div class="modal" id="result-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <h4 class="modal-title">Created Job</h4>
                <div class="modal-body">

                <div class="modal-footer">

                </div>
            </div>
