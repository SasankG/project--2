<body>
    <div class = "container background">
            <h2 class = "p2Title">Create Account</h2>
                <div class="row">
                    <div class="col 12 mt-2">
                        <h2 class="bm-3">About you</h2>
                        <h4 class="mt-2">Frist Name (required)</h4>
                        <input type="text" id="firstName" class="form-control" required="">
                        
                        <h4 class="mt-2">Last Name (Required)</h4>
                        <input type="text" id="lastName" class="form-control division" required="">

                        <h4 class="mt-2">Email (Required)</h4>
                        <input type="text" id="email" class="form-control division" required="">
                        
                        <h4 class="mt-2">Password (Required)</h4>
                        <input type="text" id="password" class="form-control division" required="">

                <div class="page-submit">
                    <button type="submit" id ="submit" class="btn btn-primary btn-block">submit</button>

<script type="text/javascript">
    $( document ).ready(function() {
    
    
        $("#submit").on('click', function (event) {
            event.preventDefault();
    
            function checkform(){
                var vaild = true;
                $(".form-control ").each(function(){
                    if ($(this).val() === ""){
                        vaild = false;
                
                    }
                });
                return vaild;
            }
    
            if(checkform()){
    
                var userInput = {
                    firstName: $("#firstName").val().trim(),
                    lastName: $("#lastName").val().trim(),
                    email : $("#email").val().trim(),
                    password : $("#password").val().trim(),
                };
                            
                    console.log(userInput);
    
                    $.post("/api/signup", userInput, function(data){
                        console.log(data);
                        $("#result-modal").modal("toggle");
                    });
                }else{
                    alert("Please Fill out the Form!!")
                }
         });
    
    });
    
    </script>
